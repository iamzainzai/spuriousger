<div class="main-container">
    <mat-form-field appearance="outline">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>
    
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
    
        <!-- ID Column -->
        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Amount </th>
          <td mat-cell *matCellDef="let row"> {{row.amount}} </td>
        </ng-container>
    
        <!-- Progress Column -->
        <ng-container matColumnDef="business">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Business </th>
          <td mat-cell *matCellDef="let row"> {{row.business}}% </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="credit_card">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Credit Card </th>
          <td mat-cell *matCellDef="let row"> {{row.credit_card}} </td>
        </ng-container>
    
        <!-- Fruit Column -->
        <ng-container matColumnDef="datetime">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Datetime </th>
          <td mat-cell *matCellDef="let row"> {{row.datetime}} </td>
        </ng-container>
  
        <ng-container matColumnDef="private">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Private </th>
          <td mat-cell *matCellDef="let row; let i = index;"> <mat-checkbox (click)="SelectCheck(i)" class="example-margin"><input class="private-input" [disabled]='toggleButton[i]' value="{{row.private}}" type="text"/></mat-checkbox>  </td>
        </ng-container>
  
        <ng-container matColumnDef="company">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Company </th>
          <td mat-cell *matCellDef="let row; let i = index;"> <mat-checkbox (click)="SelectCheckCompany(i)" class="example-margin"><input class="private-input" [disabled]='toggleButtonCompany[i]' value="{{row.company}}" type="text"/></mat-checkbox>  </td>
        </ng-container>
  
        <ng-container matColumnDef="employer">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Employer </th>
          <td mat-cell *matCellDef="let row; let i = index"> <mat-checkbox (click)="SelectCheckEmployer(i)" class="example-margin"><input class="private-input" [disabled]='toggleButtonEmployer[i]' value="{{row.employer}}" type="text"/></mat-checkbox>  </td>
        </ng-container>
  
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
          <td mat-cell *matCellDef="let row"> {{row.description}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
  </div>
